<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>

    <!-- Netflix Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://assets.nflxext.com/ffe/siteui/common/icons/nficon2016.ico">


    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Style -->
    <link rel="stylesheet" href="build/css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <div class="container-forty container-new-profile">
        <header class="header">
            <h1>Add Profile</h1>
            <p>Add a profile for another person watching Netflix.</p>
        </header>

        <main class="main">
            <form class="create-profile-forms">
                <div class="create-profile-fields">
                    <div class="profile new-profile-image animate__animated animate__bounceIn"></div>

                    <div class="field field-text">
                        <input type="text" id="name" placeholder="Name">
                        <!-- error -->
                        <!-- <p>Type a name</p> -->
                    </div>

                    <div class="field field-checkbox">
                        <div class="checkbox">
                            <div class="checked">
                            </div>
                        </div>
                        <label for="kids" class="asd">Kids</label>
                    </div>
                </div>

                <div class="botons-container">
                    <div class="boton boton-continue">
                        <a>Continue</a>
                    </div>

                    <div class="boton boton-cancel">
                        <a href="index.html">Cancel</a>
                    </div>
                </div>
            </form>
        </main>

    </div>
    <script src="build/js/newProfile.js"></script>
</body>

</html>
